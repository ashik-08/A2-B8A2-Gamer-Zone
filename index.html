<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheZeaLoT08</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <nav>
        <div class="logo">
          <img src="images/Frame.png" alt="logo" />
          <h2 class="nav-title">The<span>ZeaLoT</span></h2>
        </div>
        <div class="menu-item">
          <div class="menu-item-link">
            <a href="#">About Us</a>
            <a href="#">Developers</a>
          </div>
          <div class="menu-item-icon">
            <p>Follow Us On</p>
            <a href="https://www.youtube.com/">
              <img src="icons/youtube.svg" alt="" />
            </a>
            <a href="https://www.tiktok.com/">
              <img src="icons/tik-tok.svg" alt="" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main section -->
    <main>
      <!-- Banner section -->
      <section class="banner-container">
        <div class="banner-left">
          <h2 class="banner-title">Play like the</h2>
          <h1 class="banner-heading">G.O.A.T.</h1>
          <div class="banner-description-container">
            <div class="banner-description">
              <img src="icons/play.svg" alt="" />
              <p>1-Click instant play</p>
            </div>
            <div class="banner-description">
              <img src="icons/download.svg" alt="" />
              <p>No Download</p>
            </div>
            <div class="banner-description">
              <img src="icons/multiplayer.svg" alt="" />
              <p>1000s of supported online games</p>
            </div>
          </div>
          <button class="btn-primary">Sign in</button>
          <button class="btn-primary btn-secondary">Go rogue</button>
        </div>
        <div class="banner-right">
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>
      <!-- Funny videos section -->
      <section class="funny-videos-container">
        <h1 class="funny-videos-title">
          Online Games <span>Funny Videos</span>
        </h1>
        <p class="funny-videos-description">
          A Collection of Hilarious Videos to Brighten Your Day
        </p>
        <div class="videos-container">
          <figure class="figure-1">
            <img src="images/Rectangle 4.png" alt="" />
            <figcaption>
              No Download. No Installs. Play <br />
              games Instantly on Gamer.
            </figcaption>
            <div class="video-overlay">
              <img src="icons/play-button.svg" alt="" />
              <p class="video-watch-text">Watch Now</p>
            </div>
          </figure>
          <figure class="figure-2">
            <img src="images/Rectangle 5.png" alt="" />
            <figcaption>
              Did you score? #unblockedgames <br />
              #school
            </figcaption>
            <div class="video-overlay">
              <img src="icons/play-button.svg" alt="" />
              <p class="video-watch-text">Watch Now</p>
            </div>
          </figure>
          <figure class="figure-3">
            <img src="images/Rectangle 7.png" alt="" />
            <figcaption>
              Breaking game records <br />
              like OG
            </figcaption>
            <div class="video-overlay">
              <img src="icons/play-button.svg" alt="" />
              <p class="video-watch-text">Watch Now</p>
            </div>
          </figure>
          <figure class="figure-4">
            <img src="images/Rectangle 6.png" alt="" />
            <figcaption>
              Busted gaming on school laptop, <br />
              but you are still lit.
            </figcaption>
            <div class="video-overlay">
              <img src="icons/play-button.svg" alt="" />
              <p class="video-watch-text">Watch Now</p>
            </div>
          </figure>
        </div>
      </section>
    </main>
    <!-- Footer section -->
    <footer></footer>
  </body>
</html>
